# Test Configuration
spring.application.name=eci.edu.co

# MongoDB Configuration - Test
spring.data.mongodb.uri=mongodb://localhost:27017/test
spring.data.mongodb.database=test-db
spring.data.mongodb.auto-index-creation=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=8081
spring.jackson.time-zone=America/Bogota

# Desactivar advertencia de Thymeleaf
spring.thymeleaf.check-template-location=false

# Stripe Configuration - Test values
stripe.secretKey=sk_test_mock_key_for_testing
stripe.publicKey=pk_test_mock_key_for_testing
stripe.successUrl=http://localhost:3000/success
stripe.cancelUrl=http://localhost:3000/cancel
